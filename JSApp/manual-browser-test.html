<!DOCTYPE html>
<html>
<head>
    <title>Manual Browser Test - Transformers.js</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .log { margin: 5px 0; padding: 5px; border-left: 3px solid #ccc; }
        .error { border-left-color: red; background: #ffe6e6; }
        .success { border-left-color: green; background: #e6ffe6; }
        .info { border-left-color: blue; background: #e6f3ff; }
    </style>
</head>
<body>
    <h1>Manual Browser Test - Transformers.js</h1>
    <div id="logs"></div>
    
    <script type="module">
        const logContainer = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = message;
            logContainer.appendChild(div);
            console.log(message);
        }
        
        async function testTransformers() {
            try {
                log('Starting Transformers.js test in browser...', 'info');
                
                log('1. Importing @xenova/transformers...', 'info');
                const transformersModule = await import('@xenova/transformers');
                log('âœ… Module imported successfully', 'success');
                
                const { pipeline, env } = transformersModule;
                if (!pipeline) {
                    throw new Error('Pipeline function not found');
                }
                log('âœ… Pipeline function found', 'success');
                
                // Configure for browser
                log('2. Configuring for browser...', 'info');
                env.allowRemoteModels = true;
                env.allowLocalModels = false;
                log('âœ… Environment configured', 'success');
                
                log('3. Creating sentiment analysis pipeline...', 'info');
                const sentimentPipeline = await pipeline(
                    'sentiment-analysis',
                    'Xenova/distilbert-base-uncased-finetuned-sst-2-english',
                    {
                        progress_callback: (progress) => {
                            log(`Model loading: ${JSON.stringify(progress)}`, 'info');
                        }
                    }
                );
                log('âœ… Pipeline created successfully!', 'success');
                
                log('4. Testing analysis...', 'info');
                const result = await sentimentPipeline('This is a test message');
                log(`âœ… Analysis result: ${JSON.stringify(result)}`, 'success');
                
                log('ðŸŽ‰ Transformers.js works perfectly in browser!', 'success');
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                log(`âŒ Error type: ${typeof error}`, 'error');
                log(`âŒ Error constructor: ${error.constructor.name}`, 'error');
                if (error.stack) {
                    log(`âŒ Stack trace: ${error.stack}`, 'error');
                }
                log(`âŒ Full error object: ${JSON.stringify(error, Object.getOwnPropertyNames(error))}`, 'error');
            }
        }
        
        // Also test the actual analyzer class
        async function testAnalyzerClass() {
            try {
                log('Testing TransformersAnalyzer class...', 'info');
                
                // Import the analyzer (we need to adjust the import path)
                // For now, let's just test the direct approach
                log('This would test the actual TransformersAnalyzer class', 'info');
                
            } catch (error) {
                log(`âŒ Analyzer class error: ${error.message}`, 'error');
            }
        }
        
        // Run tests
        testTransformers().then(() => {
            // testAnalyzerClass();
        });
    </script>
</body>
</html>
