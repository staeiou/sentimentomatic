<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Incremental Updates</title>
  <link rel="stylesheet" href="style-modern.css">
  <style>
    body { padding: 2rem; }
    .test-container { max-width: 1200px; margin: 0 auto; }
    .test-button { 
      background: #4F46E5; 
      color: white; 
      padding: 0.75rem 1.5rem; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 1rem 0;
      font-size: 14px;
      font-weight: 600;
    }
    .test-button:hover { background: #4338CA; }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Test Incremental Table Updates</h1>
    <button class="test-button" onclick="testIncremental()">Run Test</button>
    <div id="results"></div>
  </div>

  <script type="module">
    import { IncrementalTableRenderer } from './src/analysis/IncrementalTableRenderer.js';
    
    window.testIncremental = async function() {
      const container = document.getElementById('results');
      const renderer = new IncrementalTableRenderer(container);
      
      // Initialize table
      renderer.initializeSentimentTable(['AFINN', 'VADER']);
      
      // Simulate incremental results
      const testLines = [
        "This is absolutely amazing! I love it!",
        "This is terrible and awful.",
        "It's okay, nothing special.",
        "BEST DAY EVER!!!",
        "Worst experience ever."
      ];
      
      for (let i = 0; i < testLines.length; i++) {
        await new Promise(resolve => setTimeout(resolve, 500));
        
        renderer.addSentimentRow({
          lineIndex: i,
          text: testLines[i],
          results: [
            {
              analyzer: 'AFINN',
              score: Math.random() * 2 - 1,
              sentiment: Math.random() > 0.5 ? 'positive' : 'negative'
            },
            {
              analyzer: 'VADER',
              score: Math.random() * 2 - 1,
              sentiment: Math.random() > 0.5 ? 'positive' : 'negative'
            }
          ]
        });
      }
      
      renderer.complete();
    };
  </script>
</body>
</html>
